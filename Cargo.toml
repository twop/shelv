eframe = { version = "0.23.0", features = ["wgpu", "persistence", "ron"] }
egui_extras = { version = "0.23.0", features = ["svg"] }
serde = { version = "1", features = ["derive"] }
ron = "0.8"
global-hotkey = "0.3.0"
image = "0.24.5"
pulldown-cmark = "0.9.3"
syntect = { version = "5.0.0", default-features = false, features = [
  "default-fancy",
] }
smallvec = "1.10.0"
tray-icon = "0.9.0"
egui-phosphor = { version = "0.3.0", features = ["light"] }
# tray-item = "0.7.1"
winit = "0.28.1"
linkify = "0.10.0"
objc2 = "0.3.0-beta.3"


[package.metadata.bundle]
name = "Shelv"
identifier = "app.shelv"
icon = ["assets/tray-icon.png"]
version = "1.0.0"
resources = ["assets", "images/**/*.png", "secrets/public_key.txt"]
