[workspace]
resolver = "2"
members = ["lib"]

[package]
name = "memento"
version = "0.1.0"
edition = "2021"

[dependencies]
eframe = "0.21.0"
global-hotkey = "0.1.2"
hot-lib-reloader = { version = "^0.6", optional = true }
lib = { path = "./lib" }
winit = "0.28.1"

[features]
default = []
reload = ["dep:hot-lib-reloader"]
