<!DOCTYPE html>
<html>
<head>
  <title>{app_title}</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <!-- <link rel="manifest" href="images/favicon/manifest.json" /> -->
  <meta name="theme-color" content="#212733" />

  <!-- Primary Meta Tags -->
  <meta name="title" content="Every idea is worth shelving" />
  <meta
    name="description"
    content="Fun and efficient note taking app for macOS. Capture and organize your thoughts in markdown."
  />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://shelv.app" />
  <meta property="og:title" content="Every idea is worth shelving" />
  <meta
    property="og:description"
    content="Fun and efficient note taking app for macOS. Capture and organize your thoughts in markdown."
  />
  <meta
    property="og:image"
    content="https://shelv.app/images/preview-card@2x.png"
  />

  <!-- Twitter -->
  <meta
    property="twitter:card"
    content="https://shelv.app/images/preview-card@2x.png"
  />
  <meta property="twitter:url" content="https://shelv.app/" />
  <meta property="twitter:title" content="Every idea is worth shelving" />
  <meta
    property="twitter:description"
    content="Fun and efficient note taking app for macOS. Capture and organize your thoughts in markdown."
  />
  <meta
    property="twitter:image"
    content="https://shelv.app/images/preview-card@2x.png"
  />
  {style_include}
</head>
<body class="bg-nord-bg-dark">
  <div id="main"></div>
  <script type="module">
    import init from "/{base_path}/assets/dioxus/{app_name}.js";
    init("/{base_path}/assets/dioxus/{app_name}_bg.wasm").then(wasm => {
      if (wasm.__wbindgen_start == undefined) {
        wasm.main();
      }
    });
  </script>
  {script_include}
</body>
</html>
